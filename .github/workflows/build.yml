name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'
    - name: Setup requirements
      run: pip install -r requirements.txt

    - name: Run Python unit tests
      run: python3 -u -m unittest tests/tests.py

    - name: Verify that the Docker image for the action builds
      run: docker build . --file Dockerfile

    - name: Integration test
      id: integration
      uses: ./

    - name: Output the outputs of the integration test of the action
      run: |
        echo "zenodo_doi = ${{ steps.integration.outputs.zenodo_doi }}"
        echo "zenodo_url = ${{ steps.integration.outputs.zenodo_url }}"
        echo "archive_url = ${{ steps.integration.outputs.archive_url }}"

    - name: Verify integration test results
      run: python3 -u -m unittest tests/integration.py
